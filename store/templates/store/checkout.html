{% extends 'main.html' %}


{% block content %}
{% load cart %}
{% load custom_filter %}

    <div class="m-2 p-3">
        <form action="/checkoutData/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" name="fname" required id="" class="form-control" placeholder="" aria-describedby="helpId">

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lname" id="" class="form-control"  required placeholder="" aria-describedby="helpId">

                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" required name="phone" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" required name="address" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" required name="email" id="" class="form-control" placeholder=""
                        aria-describedby="helpId">
                </div>

                <input type="submit" class="btn float-right btn-outline-success col-lg-6" value="Check out">
        </form>
    </div>

    
    <!-- <p style="margin-bottom: 0; padding-bottom: 0;">Haven't registered up yet? You need to register to place an order</p>
    <a href="{% url 'signup' %}">Register Easily here</a> 
    <br> -->
</div>
{% endblock content %}
